<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Info Fetcher</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fetch Company Information</h1>
        <form id="input-form">
            <div class="form-group">
                <label for="input_prompt">Enter Your Prompt:</label>
                <input type="text" class="form-control" id="input_prompt" name="input_prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Companies</button>
        </form>
        <div id="output" class="mt-5">
            <h2 class="text-center">Company Details</h2>
            <table id="company-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>LinkedIn</th>
                        <th>Size</th>
                        <th>Funding</th>
                        <th>Year Founded</th>
                        <th>Head Office Location</th>
                        <th>Sales Contact</th>
                    </tr>
                </thead>
                <tbody id="output-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
